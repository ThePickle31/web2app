name: Build DMG

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build
        run: |
          xcodebuild -project Web2App.xcodeproj \
            -scheme Web2App \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY=- \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/Web2App.app"
          DMG_NAME="Web2App.dmg"
          STAGING_DIR="dmg-staging"

          mkdir "$STAGING_DIR"
          cp -R "$APP_PATH" "$STAGING_DIR/"
          ln -s /Applications "$STAGING_DIR/Applications"

          hdiutil create -volname "Web2App" \
            -srcfolder "$STAGING_DIR" \
            -ov -format UDZO \
            "$DMG_NAME"

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v1.0.0-build.${{ github.run_number }}"
          gh release create "$TAG" Web2App.dmg \
            --title "Web2App $TAG" \
            --notes "Unsigned build â€” right-click > Open to bypass Gatekeeper on first launch."
