name: Build DMG

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -project Web2App.xcodeproj \
            -scheme Web2App \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY=- \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/Web2App.app"
          DMG_NAME="Web2App.dmg"
          STAGING_DIR="dmg-staging"

          mkdir "$STAGING_DIR"
          cp -R "$APP_PATH" "$STAGING_DIR/"
          ln -s /Applications "$STAGING_DIR/Applications"

          hdiutil create -volname "Web2App" \
            -srcfolder "$STAGING_DIR" \
            -ov -format UDZO \
            "$DMG_NAME"

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ github.event.inputs.version }}"
          gh release create "$TAG" Web2App.dmg \
            --title "${{ github.event.inputs.version }}" \
            --notes ""
